         /* Estilo del cursor */
             .custom-cursor {
               position: fixed;
               top: 0;
               left: 0;
               width: 20px;
               height: 20px;
               background-color: #c99090;
               border-radius: 50%;
               pointer-events: none;
               z-index: 9999;
               opacity: 0.5;
               transition: transform 0.3s ease;
             }
    
       /* Cambiar el estilo cuando el cursor esté sobre un enlace */
             a:hover .custom-cursor {
               transform: scale(1.5);
               opacity: 1;
             }
         </style>

         <!-- Cursor -->
      <script>
         document.addEventListener("DOMContentLoaded", function() {
         // Obtener el elemento del cursor personalizado
         const customCursor = document.querySelector(".custom-cursor");

         // Actualizar la posición del cursor con el desplazamiento de la página
         window.addEventListener("mousemove", function(event) {
             customCursor.style.left = event.pageX + "px";
             customCursor.style.top = event.pageY + "px";
           });
        });
